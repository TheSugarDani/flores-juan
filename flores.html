<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para Juan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: black;
      font-size: 3rem;
      text-align: center;
      z-index: 10;
    }

    .photo-container {
      margin-top: 30px;
      z-index: 5; /* foto detrÃ¡s de las flores */
      position: relative;
    }

    .photo-container img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .flower {
      position: absolute;
      font-size: 2rem;
      animation: float linear infinite;
      user-select: none;
      z-index: 15; /* flores encima de la foto */
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(30px) rotate(180deg);
      }
      100% {
        transform: translateY(-10vh) translateX(-30px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Para ti Juan ðŸ–¤</h1>

  <div class="photo-container">
    <img src="JUANYYO.jpg" alt="Foto tuya y de tu amigo">
  </div>

  <script>
    const numberOfFlowers = 200; // muchas flores
    for (let i = 0; i < numberOfFlowers; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.innerText = 'ðŸŒ»'; // girasol amarillo
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.fontSize = 12 + Math.random() * 28 + 'px'; // tamaÃ±o aleatorio
      flower.style.animationDuration = 5 + Math.random() * 10 + 's'; // duraciÃ³n aleatoria
      flower.style.animationDelay = Math.random() * 5 + 's'; // inicio aleatorio
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
